<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Trevails</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="core.css">
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <h1 class="title">knight trevails</h1>
        </div>
        <div class="content">
            <div id="board">
                <div class="light square" data-rank="0" data-file="0"></div>
                <div class="dark square" data-rank="0" data-file="1"></div>
                <div class="light square" data-rank="0" data-file="2"></div>
                <div class="dark square" data-rank="0" data-file="3"></div>
                <div class="light square" data-rank="0" data-file="4"></div>
                <div class="dark square" data-rank="0" data-file="5"></div>
                <div class="light square" data-rank="0" data-file="6"></div>
                <div class="dark square" data-rank="0" data-file="7"></div>
        
                <div class="dark square" data-rank="1" data-file="0"></div>
                <div class="light square" data-rank="1" data-file="1"></div>
                <div class="dark square" data-rank="1" data-file="2"></div>
                <div class="light square" data-rank="1" data-file="3"></div>
                <div class="dark square" data-rank="1" data-file="4"></div>
                <div class="light square" data-rank="1" data-file="5"></div>
                <div class="dark square" data-rank="1" data-file="6"></div>
                <div class="light square" data-rank="1" data-file="7"></div>
        
                <div class="light square" data-rank="2" data-file="0"></div>
                <div class="dark square" data-rank="2" data-file="1"></div>
                <div class="light square" data-rank="2" data-file="2"></div>
                <div class="dark square" data-rank="2" data-file="3"></div>
                <div class="light square" data-rank="2" data-file="4"></div>
                <div class="dark square" data-rank="2" data-file="5"></div>
                <div class="light square" data-rank="2" data-file="6"></div>
                <div class="dark square" data-rank="2" data-file="7"></div>
        
                <div class="dark square" data-rank="3" data-file="0"></div>
                <div class="light square" data-rank="3" data-file="1"></div>
                <div class="dark square" data-rank="3" data-file="2"></div>
                <div class="light square" data-rank="3" data-file="3"></div>
                <div class="dark square" data-rank="3" data-file="4"></div>
                <div class="light square" data-rank="3" data-file="5"></div>
                <div class="dark square" data-rank="3" data-file="6"></div>
                <div class="light square" data-rank="3" data-file="7"></div>
        
                <div class="light square" data-rank="4" data-file="0"></div>
                <div class="dark square" data-rank="4" data-file="1"></div>
                <div class="light square" data-rank="4" data-file="2"></div>
                <div class="dark square" data-rank="4" data-file="3"></div>
                <div class="light square" data-rank="4" data-file="4"></div>
                <div class="dark square" data-rank="4" data-file="5"></div>
                <div class="light square" data-rank="4" data-file="6"></div>
                <div class="dark square" data-rank="4" data-file="7"></div>
        
                <div class="dark square" data-rank="5" data-file="0"></div>
                <div class="light square" data-rank="5" data-file="1"></div>
                <div class="dark square" data-rank="5" data-file="2"></div>
                <div class="light square" data-rank="5" data-file="3"></div>
                <div class="dark square" data-rank="5" data-file="4"></div>
                <div class="light square" data-rank="5" data-file="5"></div>
                <div class="dark square" data-rank="5" data-file="6"></div>
                <div class="light square" data-rank="5" data-file="7"></div>
        
                <div class="light square" data-rank="6" data-file="0"></div>
                <div class="dark square" data-rank="6" data-file="1"></div>
                <div class="light square" data-rank="6" data-file="2"></div>
                <div class="dark square" data-rank="6" data-file="3"></div>
                <div class="light square" data-rank="6" data-file="4"></div>
                <div class="dark square" data-rank="6" data-file="5"></div>
                <div class="light square" data-rank="6" data-file="6"></div>
                <div class="dark square" data-rank="6" data-file="7"></div>

                <div class="dark square" data-rank="7" data-file="0"></div>
                <div class="light square" data-rank="7" data-file="1"></div>
                <div class="dark square" data-rank="7" data-file="2"></div>
                <div class="light square" data-rank="7" data-file="3"></div>
                <div class="dark square" data-rank="7" data-file="4"></div>
                <div class="light square" data-rank="7" data-file="5"></div>
                <div class="dark square" data-rank="7" data-file="6"></div>
                <div class="light square" data-rank="7" data-file="7"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
